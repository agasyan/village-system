version: '3.7'

services:
  api:
    image: ${API_IMAGE}:v${BUILD_VERSION}
    container_name: api
    restart: unless-stopped
    command: bash -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 5000 --reload"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
    networks:
      - nginx_network
    depends_on:
      dtpl-db:
        condition: service_healthy

  client:
    image: ${CLIENT_IMAGE}:v${BUILD_VERSION}
    container_name: client
    restart: unless-stopped
    networks:
      - nginx_network
  
  dtpl-db:
    image: ${DB_IMAGE}:v${BUILD_VERSION}
    ports:
      - 5436:5432
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASS}
    volumes:
      - ./volumes/postgres-data:/var/lib/postgresql/data
    networks:
      - nginx_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: lscr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jakarta
      - URL=${NGINX_HTTPS_URL}
      - SUBDOMAINS=wildcard
      - VALIDATION=dns
      - EMAIL=${NGINX_HTTPS_EMAIL}
      - DNSPLUGIN=digitalocean
    volumes: 
      - /etc/localtime:/etc/localtime:ro
      - /etc/config/swag:/config
    ports:
      - 443:443
      - 80:80 
    restart: unless-stopped
    depends_on:
      - api
      - client
    networks:
      - nginx_network

networks:
  nginx_network:
    driver: bridge
